<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Vivian Boudon - Page</title>
        <script>
            document.title =
                "Vivian Boudon - " +
                document.location.pathname
                    .split("/")
                    .pop()
                    .split(".")[0]
                    .replace(/([A-Z])/g, " $1")
                    .trim();
        </script>
        <link
            rel="shortcut icon"
            href="../Assets/SVG/Logo.svg"
            type="image/svg+xml"
        />

        <link rel="stylesheet" type="text/css" href="../styles.css" />
        <script src="../Scripts/IncludeHTML.js"></script>
    </head>
    <body>
        <div w3-include-html="Header.html"></div>

        <!-- Content -->

        <section>
            <h1>VR Eye Tracking</h1>

            <h2>Project Summary :</h2>

            <div
                style="
                    display: flex;
                    flex-direction: collumn;
                    -ms-flex-wrap: wrap;
                "
            >
                <div class="highlight">
                    <i class="fa-solid fa-people-group"></i> 8 persons
                </div>
                <div class="highlight">
                    <i class="fa-solid fa-clock"></i> 4 month
                </div>
                <div class="highlight">
                    <i class="fa-brands fa-unity"></i> Unity
                </div>
                <div class="highlight">
                    <i class="fa-solid fa-user"></i> Programmer
                </div>
                <div class="highlight">
                    <i class="fa-solid fa-calendar-days"></i> 2024
                </div>
                <div class="highlight">
                    <i class="fa-solid fa-vr-cardboard"></i> VR
                </div>
            </div>

            <br />

            <p style="align-self: center">
                This project was made in a team of 8 persons during 4 months. I
                was the programmer of the team. The project was made in Unity
                and is a VR project with eye tracking. The project was made in
                2024.
            </p>

            <h2>System :</h2>

            <div class="grid" style="gap: 50px">
                <img
                    src="../Assets/Img/ProjetVR/P1 SM.png"
                    alt="Interaction System Documentation"
                    style="
                        border-radius: 10px;
                        box-shadow: rgba(0, 0, 0, 0.2) 0px 8px 24px;
                        width: 100%;
                    "
                />
                <img
                    src="../Assets/Img/ProjetVR/P2 SM.png"
                    alt="Interaction System Documentation"
                    style="
                        border-radius: 10px;
                        box-shadow: rgba(0, 0, 0, 0.2) 0px 8px 24px;
                        width: 100%;
                    "
                />
            </div>
        </section>

        <footer w3-include-html="Footer.html"></footer>

        <script src="../Scripts/script.js" defer></script>
    </body>
</html>
