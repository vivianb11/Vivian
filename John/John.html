<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Outer Wilds Code</title>
        <link rel="stylesheet" href="John.css" />
    </head>
    <body>
        <video autoplay muted loop class="bgVid">
            <source
                src="Outer Wilds Desktop Wallpaper for Wallpaper Engine.mp4"
                type="video/mp4"
            />
        </video>

        <div class="container">
            <h1>Code :</h1>
            <div class="code-input">
                <input type="number" id="code1" class="code-block" max="1" />
                <input type="number" id="code2" class="code-block" max="1" />
                <input type="number" id="code3" class="code-block" max="1" />
                <input type="number" id="code4" class="code-block" max="1" />
            </div>
            <button onclick="validateCode()" class="btn-53">
                <div class="original">Validate</div>
                <span> Validate </span>
            </button>
            <p id="message"></p>
        </div>
        <script src="John.js"></script>
    </body>
</html>
